    <script>
        let idleTimer;
        const idleTimeLimit = 5000;
        const cards = document.querySelectorAll('.card:not(.back)'); 
        const cardsBack = document.querySelectorAll('.back');
        let animationInProgress = false;

        const resetIdleTimer = () => {
            if (animationInProgress) return;

            clearTimeout(idleTimer);

            cards.forEach((card, index) => {
                card.style.opacity = "1";

            if (cardsBack[index]) {
                cardsBack[index].style.opacity = "0";
                cardsBack[index].style.visibility = "hidden";
                cardsBack[index].style.transform = "translateY(0)"; 
            }
            });

            idleTimer = setTimeout(triggerIdleAnimation, idleTimeLimit);
        };

    const triggerIdleAnimation = () => {
        if (animationInProgress) return;

        animationInProgress = true;

    
        cards.forEach((card, index) => {
            card.style.opacity = "0";
            setTimeout(() => {
                if (cardsBack[index]) { 
                    cardsBack[index].style.visibility = "visible"; 
                    cardsBack[index].style.opacity = "1";
                
                }
            }, 300); 
        });

        cards.forEach((card, index) => {
            setTimeout(() => {
                if (cardsBack[index]) { 
                    cardsBack[index].style.transform = "rotate(0deg)";
                    cardsBack[index].style.transform = "translateY(-100vh)"
                }
            }, 1500);
        });

        animationInProgress = false;
    };

    window.addEventListener('mousemove', resetIdleTimer);
    window.addEventListener('keypress', resetIdleTimer);
    window.addEventListener('scroll', resetIdleTimer);

    resetIdleTimer();

    </script>
