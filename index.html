    <script>
        let idleTimer;
        const idleTimeLimit = 5000;
        const cards = document.querySelectorAll('.card:not(.back)'); 
        const cardsBack = document.querySelectorAll('.back');
        let animationInProgress = false;

        const resetIdleTimer = () => {
            if (animationInProgress) return;

            clearTimeout(idleTimer);

            cards.forEach((card, index) => {
                card.style.opacity = "1";

            if (cardsBack[index]) {
                cardsBack[index].style.opacity = "0";
                cardsBack[index].style.visibility = "hidden";
                cardsBack[index].style.transform = "translateY(0)"; 
            }
            });

            idleTimer = setTimeout(triggerIdleAnimation, idleTimeLimit);
        };

    const triggerIdleAnimation = () => {
        if (animationInProgress) return;

        animationInProgress = true;

    
        cards.forEach((card, index) => {
            card.style.opacity = "0";
            setTimeout(() => {
                if (cardsBack[index]) { 
                    cardsBack[index].style.visibility = "visible"; 
                    cardsBack[index].style.opacity = "1";
                
                }
            }, 300); 
        });

        cards.forEach((card, index) => {
            setTimeout(() => {
                if (cardsBack[index]) { 
                    cardsBack[index].style.transform = "rotate(0deg)";
                    cardsBack[index].style.transform = "translateY(-100vh)"
                }
            }, 1500);
        });

        animationInProgress = false;
    };

    window.addEventListener('mousemove', resetIdleTimer);
    window.addEventListener('keypress', resetIdleTimer);
    window.addEventListener('scroll', resetIdleTimer);

    resetIdleTimer();

    </script>

    <script>

        var container, containerWidth, containerHeight;
        const hearts = [];
        var heartCount = 70;

        function initHearts() {
            container = document.getElementById("about-us");
            containerWidth = container.offsetWidth - 100;
            containerHeight = container.offsetHeight - 100;

            for (let i = 0; i < heartCount; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="50px" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 800 800">
                        <g fill="pink" stroke-width="0" stroke="pink" class="heart">
                            <path d="M401.3986013986014 384.6153846153847C546.503508027617 193.00699156647795 753.8461440293104 437.76223413427397 400 700 46.15385597068962 437.76223413427397 253.49649197238296 193.00699156647795 401.3986013986014 384.6153846153847Z" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>`;
                container.appendChild(heart);
                hearts.push(heart);
                heart.style.position = "absolute";
                heart.style.left = Math.random() * containerWidth + "px";
                heart.style.top = Math.random() * containerHeight + "px";
                heart.style.transition = "top 5s linear";
                moveHearts(heart);
            }
        }

        
    function moveHearts(heart) {
        setTimeout(() => {
            heart.style.top = "-100px";
        }, Math.random() * 3000);
    }


        window.onload = initHearts;
    </script>
